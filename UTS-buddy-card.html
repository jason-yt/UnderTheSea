<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="UTS-buddy-card.css">
    <link href="http://fonts.cdnfonts.com/css/quicksilver" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="divingcards">
    <a href="UTS-personal-page-coach.html">
        <div class="diving-card free-card-coach freediving-card">
            <div class="card-title">
                <p>Free Diving</p>
            </div>  
            <div class="card-info">
                <div class="card_pic">
                    <img src="pic/diving-card/f-1.jpg" alt="free-diving-card-Jack"  >
                </div>

                <div class="card-profile">
                    <div class="card-license">
                        <div class="card-license-tag">PADI</div>
                        <div class="card-license-tag">ADIA 3</div>
                    </div>
                    <p class="name">Jack</p>

                    <div class="personal-tag">
                        <p><i class="fa-solid fa-image-portrait tag-icon"></i>2y</p>
                        <p><i class="fa-solid fa-arrow-down-wide-short tag-icon"></i>30m</p>
                    </div>
                </div>
                <div class="diving-card-tag">
                    <div class="coach">COACH</div>
                </div>
            </div>
        
        </div>
    </a>
    <a href="UTS-personal-page-buddy.html">
        <div class="diving-card free-card freediving-card">
            <div class="card-title">
                <p>Free Diving</p>
            </div>  
            <div class="card-info">
                <div class="card_pic">
                    <img src="pic/diving-card/f-2.jpg" alt="free-diving-card-Anna"  >
                </div>

                <div class="card-profile">
                    <div class="card-license">
                        <div class="card-license-tag">PADI</div>
                        <div class="card-license-tag">ADIA 2</div>
                    </div>
                    <p class="name">Anna</p>

                    <div class="personal-tag">
                        <p><i class="fa-solid fa-image-portrait tag-icon"></i>1y</p>
                        <p><i class="fa-solid fa-arrow-down-wide-short tag-icon"></i>15m</p>
                    </div>
                </div>
            </div>
        
        </div>
    </a>

    <a href="UTS-personal-page-coach.html">
        <div class="diving-card Scuba-card-coach Scubadiving-card ">
            <div class="card-title">
                <p>Scuba Diving</p>
            </div>  
            <div class="card-info">
                <div class="card_pic">
                    <img src="pic/diving-card/s-1.jpg" alt="scuba-diving-card-Mike"  >
                </div>

                <div class="card-profile">
                    <div class="card-license">
                        <div class="card-license-tag">SSI</div>
                        <div class="card-license-tag">PADI</div>
                    </div>
                    <p class="name">Mike</p>

                    <div class="personal-tag">
                        <p><i class="fa-solid fa-image-portrait tag-icon"></i>3y</p>
                        <p><i class="fa-solid fa-arrow-down-wide-short tag-icon"></i>50m</p>
                    </div>
                </div>
                <div class="diving-card-tag">
                    <div class="coach">COACH</div>
                </div>
            </div>
        
        </div>
    </a>

    <a href="UTS-personal-page-buddy.html">
        <div class="diving-card Scuba-card Scubadiving-card ">
            <div class="card-title">
                <p>Scuba Diving</p>
            </div>  
            <div class="card-info">
                <div class="card_pic">
                    <img src="pic/diving-card/s-2jpg.jpg" alt="scuba-diving-card-Owen"  >
                </div>

                <div class="card-profile">
                    <div class="card-license">
                        <div class="card-license-tag">CMAS</div>
                        <div class="card-license-tag">NAUI</div>
                    </div>
                    <p class="name">Owen</p>

                    <div class="personal-tag">
                        <p><i class="fa-solid fa-image-portrait tag-icon"></i>9m</p>
                        <p><i class="fa-solid fa-arrow-down-wide-short tag-icon"></i>45m</p>
                    </div>
                </div>
            </div>
        
        </div>
    </a>
</div>
</body>
</html>
