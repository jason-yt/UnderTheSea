    <title>Document</title>
    <script>
        $(function(){
            $('#heart').click(function(){
                    let color =$(this).css('color')

                if(color ==='rgb(212, 18, 0)'){    
                    $(this).css({
                        color: 'rgba(47, 59, 67, 0.8)',
                        WebkitTextStroke: '.2vmin #f7e6e4',
                    });
                }else{ 
                        $(this).css({
                        color: '#d41200',
                        WebkitTextStroke: 0,
                    });

                }
               
            })
 
        })
    </script>
</head>
<body>
  
    
        <div class="group-card">
           
            <div class="card-info">

                    <a href="UTS-group-buy-page.html" id="page">

                    </a>
                    <i class="fa-solid fa-heart" id="heart"></i>
                </div>
               

                <div class="group-card-info">

            </div>
        </div>
